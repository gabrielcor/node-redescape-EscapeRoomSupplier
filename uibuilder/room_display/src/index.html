<!doctype html>
<html lang="en">
<head>
    <!-- Put your own custom styles in here -->
    <link rel="stylesheet" href="index.css" media="all">
    <!-- Include Webfont to style text in custom font -->
    <link href="https://fonts.googleapis.com/css?family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <!-- The "app" element contains any content that receives dynamic updates -->
    <div id="app">
        <!-- The "src" attribute of these video elements will be set via js when a message is received from Node-RED-->
        <video autoplay muted loop class="background" id="backgroundVideo" ref="videoBackground" src=""></video>
        <video autoplay muted loop class="overlay" id="overlayVideo" ref="videoOverlay" src=""></video>
        <div class="timerText">{{msg.timerText}}</div>
        <div class="displayText">{{msg.displayText}}</div>
    </div>
    <!-- uibuilder script libraries -->
    <script src="../uibuilder/vendor/socket.io/socket.io.js"></script>
    <script src="../uibuilder/vendor/vue/dist/vue.min.js"></script>
    <script src="uibuilderfe.min.js"></script>
    <!-- Put any additional custom code in here -->
    <script src="index.js"></script>
</body>
